<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professional Age Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body{
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .container{
            width:400px;
            padding:35px;
            border-radius:20px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            text-align:center;
            color:#fff;
        }

        h1{
            margin-bottom:25px;
            font-size:28px;
            letter-spacing:1px;
        }

        label{
            font-size:16px;
        }

        input{
            width:100%;
            padding:12px;
            margin:15px 0 20px 0;
            border:none;
            border-radius:10px;
            font-size:16px;
            outline:none;
        }

        button{
            width:100%;
            padding:12px;
            border:none;
            border-radius:10px;
            background:#ffffff;
            color:#764ba2;
            font-size:16px;
            font-weight:bold;
            cursor:pointer;
            transition:0.3s;
        }

        button:hover{
            background:#764ba2;
            color:#fff;
            transform:scale(1.05);
        }

        .result{
            margin-top:25px;
            font-size:18px;
            font-weight:500;
        }

        .error{
            color:#ffcccc;
            margin-top:15px;
            font-size:15px;
        }

        @media(max-width:450px){
            .container{
                width:90%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Age Calculator</h1>

    <label>Select Your Date of Birth</label>
    <input type="date" id="dob">

    <button onclick="calculateAge()">Calculate Age</button>

    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
</div>

<script>
function calculateAge(){
    const dobInput = document.getElementById("dob").value;
    const result = document.getElementById("result");
    const error = document.getElementById("error");

    result.innerHTML = "";
    error.innerHTML = "";

    if(!dobInput){
        error.innerHTML = "âš  Please select your date of birth.";
        return;
    }

    const dob = new Date(dobInput);
    const today = new Date();

    if(dob > today){
        error.innerHTML = "âš  Future date is not allowed.";
        return;
    }

    let years = today.getFullYear() - dob.getFullYear();
    let months = today.getMonth() - dob.getMonth();
    let days = today.getDate() - dob.getDate();

    if(days < 0){
        months--;
        const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += lastMonth.getDate();
    }

    if(months < 0){
        years--;
        months += 12;
    }

    result.innerHTML = `
        ðŸŽ‰ You are <br><br>
        <strong>${years}</strong> Years 
        <strong>${months}</strong> Months 
        <strong>${days}</strong> Days old.
    `;
}
</script>

</body>
</html>
