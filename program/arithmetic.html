<!DOCTYPE html>
<html ng-app="ArithmeticApp">
<head>
    <title>AngularJS Arithmetic Operations</title>

    <!-- AngularJS CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
        }

        .card {
            width: 450px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .global-message {
            margin-bottom: 15px;
            font-weight: bold;
            color: #4e73df;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            padding: 8px 12px;
            margin: 6px;
            border: none;
            border-radius: 6px;
            background-color: #4e73df;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2e59d9;
            transform: scale(1.05);
        }

        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #1cc88a;
        }
    </style>
</head>

<body ng-controller="ArithmeticController">

<div class="card">
    <h2>Arithmetic Operations</h2>

    <!-- RootScope Message -->
    <div class="global-message">
        {{ globalTitle }}
    </div>

    <input type="number" ng-model="num1" placeholder="Enter First Number">
    <input type="number" ng-model="num2" placeholder="Enter Second Number">

    <div>
        <button ng-click="add()">Add</button>
        <button ng-click="subtract()">Subtract</button>
        <button ng-click="multiply()">Multiply</button>
        <button ng-click="divide()">Divide</button>
    </div>

    <div class="result">
        Result: {{ result }}
    </div>
</div>

<script>
    var app = angular.module("ArithmeticApp", []);

    app.run(function($rootScope){
        // RootScope Variable (Global)
        $rootScope.globalTitle = "Arithmetic Calculator using $scope and $rootScope";
    });

    app.controller("ArithmeticController", function($scope){

        // Scope Variables
        $scope.num1 = 0;
        $scope.num2 = 0;
        $scope.result = 0;

        // Addition
        $scope.add = function(){
            $scope.result = Number($scope.num1) + Number($scope.num2);
        };

        // Subtraction
        $scope.subtract = function(){
            $scope.result = $scope.num1 - $scope.num2;
        };

        // Multiplication
        $scope.multiply = function(){
            $scope.result = $scope.num1 * $scope.num2;
        };

        // Division
        $scope.divide = function(){
            if($scope.num2 == 0){
                $scope.result = "Cannot divide by zero";
            } else {
                $scope.result = $scope.num1 / $scope.num2;
            }
        };
    });
</script>

</body>
</html>
